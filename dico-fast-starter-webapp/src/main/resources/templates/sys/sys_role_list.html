<!DOCTYPE html>
<html lang="en">
    <head>
        <title>角色列表</title>
    </head>
<body>
    <!-- BEGIN PAGE BASE CONTENT -->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-speech font-purple-plum"></i>
                        <span class="caption-subject bold uppercase"> 角色列表 </span>
                    </div>
                    <div class="actions">
                        <a href="${req.contextPath}/roles/add" class="btn default btn-sm ajaxify">
                            <i class="fa fa-plus"></i> 新增
                        </a>
                        <a href="#" class="btn default btn-sm">
                            <i class="fa fa-edit"></i> 编辑
                        </a>
                        <a href="#" class="btn default btn-sm"
                           data-title="是否确定删除?"
                           data-type="warning"
                           data-allow-outside-click="true"
                           data-show-confirm-button="true"
                           data-show-cancel-button="true"
                           data-cancel-button-class="btn-danger"
                           data-cancel-button-text='否'
                           data-confirm-button-text='是'
                           data-confirm-button-class="btn-info">
                            <i class="fa fa-trash"></i> 删除
                        </a>
                    </div>

                </div>
                <div class="portlet-body">
                    <form role="form" id="role_form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <div class="table-group-actions pull-left">
                                        <!--<span>角色名称: </span></span>-->
                                        <input type="text" name="search_name_LIKE" class="table-group-action-input form-control input-inline input-small input-sm" placeholder="输入名称"/>
                                        <!--<span>角色编码: </span></span>-->
                                        <input type="text" name="search_id_EQ" class="table-group-action-input form-control input-inline input-small input-sm" placeholder="输入编码"/>
                                        <button class="btn btn-sm btn-success table-group-action-submit">
                                            <i class="fa fa-check"></i> 查询
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="table-group-actions pull-left">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="role_table"></table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
    <!-- END PAGE BASE CONTENT -->
</body>

    <script src="${req.contextPath}/pages/scripts/sys_role_list.js" type="text/javascript"></script>
</html>
