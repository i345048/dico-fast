<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色新增页面</title>
</head>
<body>
<!-- BEGIN PAGE BASE CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-speech font-purple-plum"></i>
                    <span class="caption-subject bold uppercase"> 新增角色 </span>
                </div>

            </div>
            <div class="portlet-body">
                <form class="form-horizontal" role="form" onclick="return false;" method="post">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">角色名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" name="name" placeholder="输入名称">
                                <span class="help-inline"> 名称请确保不重复. </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn green commit">提交</button>
                                <button type="button" class="btn default">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END PAGE BASE CONTENT -->
</body>
<script src="${req.contextPath}/pages/scripts/sys_role_add.js" type="text/javascript"></script>
</html>
